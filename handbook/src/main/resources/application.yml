spring:
  application:
    name: handbook
  datasource:
    url: jdbc:h2:mem:handbooks
    driver-class-name: org.h2.Driver
    username: user
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
server:
  port: 8080
